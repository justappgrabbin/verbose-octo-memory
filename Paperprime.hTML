<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Prime: World Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root { --sidebar-bg: #121212; --canvas-bg: #1a1a1a; }
    body, html { height: 100%; margin: 0; background: var(--canvas-bg); font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
    
    /* The Split View: Architect vs. Reality */
    .workspace { display: grid; grid-template-columns: 400px 1fr; height: 100vh; }
    
    /* Architect Panel (Input) */
    .architect-panel {
      background: var(--sidebar-bg); border-right: 1px solid #333;
      display: flex; flex-direction: column; padding: 20px;
    }
    .seed-input {
      flex-grow: 1; background: transparent; border: none; color: #a5d6ff;
      font-family: 'Fira Code', monospace; font-size: 14px; resize: none; outline: none;
      line-height: 1.6;
    }

    /* Reality Canvas (The World/App) */
    .reality-canvas { position: relative; background: #000; overflow: hidden; }
    #world-preview { width: 100%; height: 100%; border: none; background: #fff; border-radius: 8px; transition: 0.5s; }
    
    /* Prime Evo Buttons */
    .evo-trigger {
      background: linear-gradient(135deg, #6366f1, #a855f7);
      padding: 15px; border-radius: 8px; font-weight: bold; text-align: center;
      cursor: pointer; margin-top: 10px; transition: 0.3s;
    }
    .evo-trigger:hover { transform: scale(1.02); filter: brightness(1.2); }
    
    .coordinate-tag { font-size: 10px; color: #666; font-family: monospace; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="workspace">
  <div class="architect-panel">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-indigo-400">ARCHITECT</h2>
      <span class="text-xs bg-indigo-900 px-2 py-1 rounded">v2.0 PRIME</span>
    </div>
    
    <div class="coordinate-tag" id="current-coord">COORD: 41.3.1.2.4 (Unset)</div>
    
    <textarea id="seed-logic" class="seed-input" placeholder="// Write your world into existence...
// Example: Create a dark-themed music player with neon buttons.">
# Project: Neon Sanctuary
# Type: App-World

Create a minimalist dashboard.
Primary color: Cyan. 
Add a "Breath Monitor" button that pulses.
Include a section for "Daily Intentions".
</textarea>

    <div class="evo-trigger" onclick="evolveWorld()">
      SPAWN REALITY ðŸŒ±
    </div>
  </div>

  <div class="reality-canvas p-4">
    <div class="absolute top-8 left-8 z-10 bg-black/50 backdrop-blur px-3 py-1 rounded-full text-xs border border-white/20">
      LIVE REALITY PREVIEW
    </div>
    <iframe id="world-preview" srcdoc="<body style='background:#111; color:#444; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif;'><h1>Reality Awaiting Seed...</h1></body>"></iframe>
  </div>
</div>

<script>
  function evolveWorld() {
    const seed = document.getElementById('seed-logic').value;
    const preview = document.getElementById('world-preview');
    
    // Simulate the Evolutionary Compiler
    // In a full Prime setup, this sends the seed to your AI/LLM logic
    // For now, we "evolve" the text into a functional UI component
    
    const generatedHTML = `
      <!DOCTYPE html>
      <html>
      <head>
        <script src="https://cdn.tailwindcss.com"><\/script>
        <style>
          @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
          .pulse { animation: pulse 2s infinite; }
          body { background: #0f172a; color: white; padding: 40px; font-family: sans-serif; }
        </style>
      </head>
      <body>
        <div class="max-w-md mx-auto bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl">
          <h1 class="text-3xl font-bold mb-2 text-cyan-400">World Node</h1>
          <p class="text-slate-400 mb-6">Generated from Seed Architecture</p>
          
          <div class="space-y-4">
            <div class="p-4 bg-slate-900 rounded-xl">
              <h3 class="text-xs font-bold text-slate-500 uppercase">Intentions</h3>
              <p class="italic">"To build worlds that breathe."</p>
            </div>
            
            <button class="w-full bg-cyan-600 p-4 rounded-xl font-bold pulse">
              ACTIVATE BREATH
            </button>
          </div>
          
          <div class="mt-8 pt-6 border-t border-slate-700 text-[10px] text-slate-500 flex justify-between">
            <span>STABILITY: 98%</span>
            <span>COHESION: OPTIMAL</span>
          </div>
        </div>
      </body>
      </html>
    `;

    preview.style.opacity = '0';
    setTimeout(() => {
      preview.srcdoc = generatedHTML;
      preview.style.opacity = '1';
    }, 500);
  }

  // Auto-save logic
  document.getElementById('seed-logic').addEventListener('input', (e) => {
    localStorage.setItem('prime_seed', e.target.value);
  });
</script>

</body>
</html>
